<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Screen</title>
    <style type="text/css">
      body {
        width: 100%;
        height: 100%;
        background-color: black;
        color: #00ff41;
        font-family: monospace;
        text-align: center;
      }
      #container {
      display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      #screen {
        width: 640px;
        height: 480px;
        margin: auto;
        display: block;
        padding-bottom: 2em;
      }
      button {
        background-color: #00ff41;
        color: white;
        border: none;
        padding: 1em 2em;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
      }
      button:hover {
        background-color: #008f11;
      }
    </style>
    <script type="text/javascript">
        let startTime = null;

        function goFullScreen() {
            let elem = document.getElementById("screen");
            if (elem.requestFullscreen) {
                if (document.fullscreenElement === null) {
                    elem.requestFullscreen();
                    let button = document.getElementById("buttonToggle");
                    button.innerText = "Exit fullscreen";
                }
            }
        }

        function update() {
            let time = new Date();
            console.log("[INFO] " + time.toUTCString() + " Ellapsed: " + Math.floor((time - startTime)/1000));
        }

        function start() {
            console.log("[INFO] " + startTime.toUTCString() + " Starting %AppName%");
            //%code%
        }

        function main() {
            startTime = new Date();
            let canvas = document.getElementById("screen");
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 640, 480);
            start();
            setInterval(update, 2000);
        }
        window.onload = main;
    </script>
  </head>
  <body id="body">
    <!-- content -->
    <div id="container">
      <div>
      <h1>%AppName%</h1>
      <canvas id="screen"></canvas>
      <button id="buttonToggle" onclick="goFullScreen()">Enter fullscreen</button>
      </div>
    </div>
  </body>
</html>
