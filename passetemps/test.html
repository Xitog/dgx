<html>
    <head>
        <meta charset="utf8">
        <script type="text/javascript" src="test.js"></script>
        <style>
            #tree {
                list-style-type: none;
            }

            ul.sub {
                display: none;
            }

            button.tree {
                background-color:#7892c2;
                border:1px solid #4e6096;
                display:inline-block;
                cursor:pointer;
                color:#ffffff;
                font-family:Arial;
                font-size:10px;
                padding:0px 4px;
                text-decoration:none;
                height: 16px;
                width: 16px;
                margin-right: 1em;
            }
            button.tree:hover {
                background-color:#476e9e;
            }
            button.tree:active {
                position:relative;
                top:1px;
            }

        </style>
        <script>
            function change(e, val, sub) {
                if (e.hasChildNodes()) {
                    for (var i = 0; i < e.children.length; i++) {
                        if (e.children[i].localName === "ul") {
                            e.children[i].style.display = val;
                            if (!sub) { break; }
                        } else if (e.children[i].localName == "button" && e.children[i].className == "tree") {
                            if (val == 'block') {
                                e.children[i].innerHTML = '-';
                            } else {
                                e.children[i].innerHTML = '+';
                            }
                        }
                        if (sub) {
                            change(e.children[i], val, true);
                        }
                    }
                }
            }

            function set_visible_all(bt, id) {
                var bt = document.getElementById(bt);
                var val = 'block';
                if (bt.innerHTML === '+') {
                    bt.innerHTML = '-';
                } else {
                    bt.innerHTML = '+';
                    val = 'none';
                }
                var root = document.getElementById(id);
                change(root, val, true);
            }

            function set_visible(bt, id) {
                var bt = document.getElementById(bt);
                var val = 'block';
                if (bt.innerHTML === '+') {
                    bt.innerHTML = '-';
                } else {
                    bt.innerHTML = '+';
                    val = 'none';
                }
                var root = document.getElementById(id);
                change(root, val, false);
            }
        </script>
    </head>
    <body onload="main()">
        <ul id="tree">

        </ul>
    </body>
</html>
